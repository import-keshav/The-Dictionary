<!DOCTYPE html>
<html>
<head>
	<title>The Dictionary...</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</head>
<body style="background-color: #39CCCC;">
	<div>
		<center>
			<img src="dictionary.png" style="height: 50px; width: 50px;">
		</center>
	</div>
	<center>
		<h1 style="color: white;">The Dictionary</h1>
		<h3>Find your word</h3>
		<input type="text" id="findWord" placeholder="find" style="height: 27px;" autofocus>
		<div>
			<p id="1" class="resultWord"></p>
			<p id="2" class="resultWord"></p>
			<p id="3" class="resultWord"></p>
			<p id="4" class="resultWord"></p>
			<p id="5" class="resultWord"></p>
		</div>
		<br>
		<button id="findButton" style="height: 30px; width: 50px; border-radius: 10px; border: none; background-color: #7FDBFF; color: white;">Find</button>
		<button id="okButton" style="height: 30px; width: 50px; border-radius: 10px; border: none; background-color: #7FDBFF; color: white;">Ok</button>
		<div>
			<p id="resultWords"></p>
		</div>
	</center>
</body>
</html>
